name: Daily Empty Commit

on:
  schedule:
    # This cron expression runs the workflow every day at 00:00 UTC (midnight UTC).
    # Considering Turkey time (GMT+3), this will be at 03:00 AM (TRT).
    # If you want it to run at a different time in your local timezone,
    # adjust the cron expression. For example, for 09:00 AM TRT, use '0 6 * * *' (06:00 UTC).
    - cron: '0 0 * * *'
    - cron: '0 12 * * *'
  workflow_dispatch: # This allows you to manually trigger the workflow from the GitHub UI.

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Using the latest recommended version

      - name: Set Git user details
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "Daily streak commit from GitHub Actions"
          # If your main branch has a different name (e.g., master), update the line below.
          git push origin main
